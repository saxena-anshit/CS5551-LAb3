<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Calorie Search</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/Register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Login">Login</a>
      </li>
    </ul>
  </div>
</nav>


<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form [formGroup]="group" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" formControlName="userName" [(ngModel)]="afasusername" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" [(ngModel)]="afaspassword"  class="form-control" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary mr-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
