<h1>LOGIN</h1>
<form [formGroup]="group" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" formControlName="userName" [(ngModel)]="afasusername" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" [(ngModel)]="afaspassword"  class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Login
    </button>
  </div>
</form>
<div>
  <button class="btn btn-primary" routerLink="/Register">
    Register
  </button>
</div>
