<h1>Calorie Search</h1>

<div class="col-md-5 form-group">
  <h4 class="form-text">Food Type</h4>
  <input #food_type (keyup)="0" type="text" class="form-control-lg" placeholder="whole chicken">
</div>
<div class="col-md-2  form-group">
  <button (click)="getWeather(food_type.value)" type="button"
          class="btn btn-dark margin-top form-control-lg">Button
  </button>
</div>
