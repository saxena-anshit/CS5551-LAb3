<h1>NEW USER REGISTRATION</h1>
<form [formGroup]="group" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" formControlName="fullName" [(ngModel)] = "fname" class="form-control" />
  </div>
  <div class="form-group">
    <label>User Name</label>
    <input type="text" formControlName="userName" [(ngModel)] = "uname" class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" [(ngModel)] = "pass" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Register
    </button>
  </div>
</form>
